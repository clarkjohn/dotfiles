# Set prefix to Ctrl-a
unbind C-b
set -g prefix C-a

set -g mouse on
setw -g mode-keys vi

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Split panes using | and - using current path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Reload tmux config
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Force new window names with user input
bind-key c command-prompt -p "Name of new window: " "new-window -n '%%'"

# Automatically set window title
# However, for most modern setups, `status-interval` should be sufficient for updates.
set-option -g status-interval 1

# Shift + arrow without prefix to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# No delay for escape key press
set -sg escape-time 0

#### Theme - (Solarized 256)
#### https://github.com/seebi/tmux-colors-solarized

# default statusbar colors
set-option -g status-bg colour235 # base02
set-option -g status-fg colour136 # yellow

# active window title colors
setw -g window-status-current-format "#[reverse] #I:#W"

# pane number display
set-option -g display-panes-active-colour colour33 # blue
set-option -g display-panes-colour colour166 # orange

# clock
set-window-option -g clock-mode-colour colour64 # green

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160 # base02, red

# Persist sessions (tmux-resurrect)
# Save: Ctrl-b + Ctrl-s
# Restore: Ctrl-b + Ctrl-r
run-shell ~/code/tmux-resurrect/resurrect.tmux

# Automatically restore last saved environment when tmux is started (tmux-continuum)
set -g @continuum-restore 'on'
